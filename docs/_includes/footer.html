<!-- sticky navbar -->
<script type="text/javascript">
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var brand = document.getElementById("brand");
var height = navbar.offsetHeight; // find height of the navbar
var sticky = navbar.offsetTop + height; // find y-pos of the navbar

var wrapper = document.getElementById("navbar-wrapper");
wrapper.style.height = height + "px";

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky");
    brand.classList.remove("hide");
    brand.classList.add("fade");
  } else {
    navbar.classList.remove("sticky");
    brand.classList.add("hide");
  }
}
</script>

<!-- lazy loading -->
<script type="text/javascript">
// Initialize library
lozad('.lozad', {
    load: function(el) {
        el.src = el.dataset.src;
        el.onload = function() {
            el.classList.add('fade');
        }
    }
}).observe()

// Initialize library to lazy load images
var observer = lozad('.lozad', {
    threshold: 0.1,
    load: function(el) {
        el.src = el.getAttribute("data-src");
        el.onload = function() {
            el.classList.add('fade');
        }
    }
})

// Picture observer
// with default `load` method
var pictureObserver = lozad('.lozad-picture', {
    threshold: 0.1
})

observer.observe()
pictureObserver.observe()
</script>
